name: Build Setup

on:
  workflow_dispatch:
  push:
    branches:
      - ci-setup
    tags:
      - 'v*'


jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Visual Studio Build Tools with Installer Projects support
        run: |
          curl -L -o vs_buildtools.exe https://aka.ms/vs/17/release/vs_buildtools.exe
          .\vs_buildtools.exe --quiet --wait --norestart --nocache `
            --add Microsoft.VisualStudio.Workload.MSBuildTools `
            --add Microsoft.VisualStudio.Component.VSInstallerProjects

      - name: Install vswhere
        run: choco install vswhere -y

      - name: Find MSBuild
        id: msbuild
        run: |
          echo "MSBUILD_PATH=$(vswhere -latest -products * -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe)" >> $env:GITHUB_ENV

      - name: List repository files (debug)
        run: dir

      - name: Build solution (including Setup project)
        run: |
          & "$env:MSBUILD_PATH" VideoSeverForm/VideoSever.sln /t:Rebuild /p:Configuration=Release

      - name: Upload MSI/EXE artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installer
          path: |
            **/Release/*.msi
            **/Release/*.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/Release/*.msi
            **/Release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
